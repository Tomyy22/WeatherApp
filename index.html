<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <section class="weather-content">
        <div class="home">
            <span>
                <div class="button-container">
                    <button class="toggle">Dark Mode</button>
                </div>
                <h1>Consulte el clima</h1>
            </span>
            
            <div class="result">
                <p>Ingrese Ciudad y Pais</p>
            </div>
            <form action="" method="" class="get-weather">
                <input type="text" name="city" id="city" autocomplete="off">
                <select name="" id="country">
                    <option disabled selected value="">Seleccione Opcion</option>
                    <option value="AR">Argentina</option>
                    <option value='BO'>Bolivia</option>
                    <option value='BR'>Brasil</option>
                    <option value='CL'>Chile</option>
                    <option value="CO">Colombia</option>
                    <option value="CR">Costa Rica</option>
                    <option value='CUB'>Cuba</option>
                    <option value='EC'>Ecuador</option>
                    <option value='SV'>El Salvador</option>
                    <option value="ES">Espa√±a</option>
                    <option value="US">Estados Unidos</option>
                    <option value='GT'>Guatemala</option>
                    <option value='HT'>Haiti</option>
                    <option value='HN'>Honduras</option>
                    <option value="MX">Mexico</option>
                    <option value='NI'>Nicaragua</option>
                    <option value='PA'>Panama</option>
                    <option value='PY'>Paraguay</option>
                    <option value="PE">Peru</option>
                    <option value='DO'>Republica Dominica</option>
                    <option value='UY'>Uruguay</option>
                    <option value='VE'>Venezuela</option>   
                </select>
                <input type="submit" name="" id="" value="Buscar Clima">
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
